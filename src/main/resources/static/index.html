<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor de Audio by Pablis</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Transcriptor de Audio by Pablis</h1>
        <div class="engine-selector">
            <label for="engineSelect">Modelo de Reconocimiento de Voz:</label>
            <select id="engineSelect">
                <option value="WHISPER">Whisper.cpp</option>
                <option value="VOSK">Vosk</option>
                <option value="BOTH">Ambos</option>
            </select>
            <br>
            <label>
                <input type="checkbox" id="showTimestamps"> Show timestamps (Whisper only)
            </label>
        </div>
        
        <canvas id="audioVisualizer" width="800" height="100"></canvas>

        <div class="button-group">
            <button id="recordButton">Comenzar Grabación</button>
            <button id="uploadButton" class="upload-button">Subir Audio</button>
            <input type="file" id="audioUpload" accept=".mp3,.ogg,.wav,.flac,.m4a,.aac,.webm,.aiff,.amr,.wma,.mp4,audio/*" style="display: none;">
        </div>
        <div class="file-info-container">
            <div class="status" id="statusMessage">Presiona el botón para comenzar a grabar</div>
            <span class="file-info" id="fileInfo">No se ha seleccionado ningún archivo</span>
        </div>

        <div class="hidden" id="singleResult">
            <h3 id="singleModelName"></h3>
            <div id="transcriptionText"></div>
        </div>

        <div class="hidden dual-results" id="dualResults">
            <div class="engine-result">
                <h3>Whisper.cpp:</h3>
                <div id="whisperText"></div>
            </div>
            <div class="engine-result">
                <h3>Vosk:</h3>
                <div id="voskText"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
