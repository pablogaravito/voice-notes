<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor de Audio by Pablis</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Transcriptor de Audio by Pablis</h1>
        <div class="engine-selector">
            <label for="engineSelect">Modelo de Reconocimiento de Voz:</label>
            <select id="engineSelect">
                <option value="WHISPER">Whisper.cpp</option>
                <option value="VOSK">Vosk</option>
                <option value="BOTH">Ambos</option>
            </select>
            <br>
            <label>
                <input type="checkbox" id="showTimestamps"> Mostrar timestamps (Solo para Whisper)
            </label>
        </div>
        
        <canvas id="audioVisualizer" width="800" height="100"></canvas>

        <div class="button-group">
            <button id="recordButton">Comenzar Grabaci贸n</button>
            <button id="uploadButton" class="upload-button">Subir Audio</button>
            <input type="file" id="audioUpload"
                   accept=".mp3,.wav,.ogg,.flac,.aac,.m4a,.aiff,.amr,.wma,.opus,.mp4"
                   style="display: none;">
        </div>


        <div class="status-container">
            <div class="status" id="statusMessage">Graba tu voz o sube un archivo para transcribir</div>
        </div>

        <div class="hidden" id="singleResult">
            <h3 id="singleModelName"></h3>
            <textarea id="transcriptionText" rows="10"></textarea>

            <div class="download-btn-container">
                <button id="downloadText">Descargar Transcripci贸n</button>
            </div>
        </div>

        <div class="hidden dual-results" id="dualResults">
            <div class="both-result">
                <div class="engine-result">
                    <h3>Whisper.cpp:</h3>
                    <textarea id="whisperText" rows="10"></textarea>
                    <button id="downloadWhisperText">Descargar Transcripci贸n</button>
                </div>
                <div class="engine-result">
                    <h3>Vosk:</h3>
                    <textarea id="voskText" rows="10"></textarea>
                    <button id="downloadVoskText">Descargar Transcripci贸n</button>
                </div>
            </div>
            <div class="download-btn-container">
                <button id="downloadBothText">Descargar Ambas</button>
            </div>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <img src="images/pikachu.gif" alt="Loading..." class="loading-gif">
            <p>Procesando el audio... Por favor espera!</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
