<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Offline Voice Notes by Pablis</title>
  </head>
  <body>
    <header>
      <h1>Voice Notes</h1>
      <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
    </header>
    <textarea id="notes" placeholder="Type here or record below..."></textarea>
    <div>
      <button id="recordBtn" disabled>Start Recording</button>
      <button id="insertBtn" disabled>Insert Transcription</button>
    </div>
    <div id="status">Press "Start Recording" to begin.</div>

    <!-- Load Vosk.js -->
    <script
      src="https://unpkg.com/vosk@0.3.44/dist/vosk.min.js"
      integrity="sha384-5Z6K0QJj1J4Jk4l5z5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5j5"
      crossorigin="anonymous"
    ></script>

    <!-- Verification Script -->
    <script>
        // Verify Vosk loaded
        if (typeof Vosk === 'undefined') {
          console.warn("Primary CDN failed, loading backup...");
          
          // Try backup CDN
          const backupScript = document.createElement('script');
          backupScript.src = "https://cdn.jsdelivr.net/npm/vosk@0.3.22/dist/vosk.min.js";
          document.head.appendChild(backupScript);
          
          backupScript.onerror = () => {
            console.error("All CDNs failed, using local copy");
            // Last resort: Host the file yourself in your repo
            document.write('<script src="lib/vosk.min.js"><\/script>');
          };
        }
        </script>
    <script src="app.js"></script>
  </body>
</html>
